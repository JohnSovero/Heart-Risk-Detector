<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="../assets/img/heart.png" />
	<link rel="stylesheet" href="../assets/css/results.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HeartGuard</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
</head>
<!-- on load funtion from javascript -->

<body onload="init()">
	<header>
		<h1 class="mainTitle">
			<a href="/"><span class="blueSpan">Heart</span><span class="redSpan">Guard</span></a>
		</h1>
		<div class="algButtons">
			<a class="alg" onclick="showPredict(this)">Perceptron</a>
			<a class="alg" onclick="showPredict(this)">Naive Bayes</a>
			<a class="alg" onclick="showPredict(this)">CNN</a>
		</div>
	</header>
	<section class="mainSec">
		<article class="formArticle">
			<h2 class="artTitle">
				<span class="redSpan">Results</span>
			</h2>
			<div class="content">
				<h2 class="secondTitle tremble" id="results">
					<span class="graySpan">Choose the model get your results!</span>
				</h2>
				<h2 class="advice">
					<span class="blueSpan">This is an AI-powered tool, it is highly recommended that users consult a
						doctor or healthcare professional for an accurate diagnosis.</span>
				</h2>
			</div>
			<a class="retButton" href="/" onclick="">Return</a>
		</article>
		<article class="imgArticle">
			<img src="../assets/img/heart.png" alt="heart">
		</article>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="../assets/js/results.js"></script>
</body>

</html>
